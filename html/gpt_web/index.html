<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artryhmes</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        .hero {
            background: url("https://source.unsplash.com/1920x1080/?art,exhibition,artwork") no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: "Prenklin Gothic", sans-serif;
        }

        .hero h1 {
            font-size: 6rem;
            color: white;
            text-shadow: 2px 2px #000000;
        }

        .hero h2 {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px #000000;
        }

        .card-wrapper {
            display: flex;
            justify-content: space-between;
            /* 카드 사이의 간격 조절 */
        }

        .card {
            flex: 1;
            /* 카드 크기 조절 */
            margin-right: 1rem;
            /* 카드 사이의 간격 조절 */
        }

        /* 마지막 카드에는 마진을 주지 않도록 설정 */
        .card:last-child {
            margin-right: 0;
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prensa&display=swap" rel="stylesheet">
</head>

<body>
    <div class="hero">
        <h1>Artryhmes</h1>
        <h2>Discover Art and Inspiration</h2>
    </div>
    <div class="container mt-5">
        <div class="card-wrapper">
            <!-- Card 1 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://source.unsplash.com/1600x900/?art,painting" class="card-img-top"
                        alt="Art Exhibition">
                    <div class="card-body">
                        <h5 class="card-title">데이비드 자민전</h5>
                        <h6 class="card-subtitle mb-2 text-muted">소제목 예시</h6>
                        <p class="card-text">카드 내용 예시입니다. 미술 전시회를 관람하고 감상문을 남기는 블로그에 관한 내용이 담겨 있습니다.</p>
                        <a href="https://artrhymes.com" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://source.unsplash.com/1600x900/?sculpture,art" class="card-img-top"
                        alt="Sculpture Art">
                    <div class="card-body">
                        <h5 class="card-title">조각 미술 전시회</h5>
                        <h6 class="card-subtitle mb-2 text-muted">현대 조각 미술</h6>
                        <p class="card-text">현대 조각 미술의 대표 작품들을 감상하고, 작가들의 창작 과정을 이해해보세요.</p>
                        <a href="https://artrhymes.com" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="https://source.unsplash.com/1600x900/?abstract,art" class="card-img-top"
                        alt="Abstract Art">
                    <div class="card-body">
                        <h5 class="card-title">추상 미술 전시회</h5>
                        <h6 class="card-subtitle mb-2 text-muted">신비로운 예술 세계</h6>
                        <p class="card-text">다양한 추상 미술 작품들을 감상하며, 예술가의 독창적인 상상력에 흠뻑 빠져보세요.</p>
                        <a href="https://artrhymes.com" class="card-link" target="_blank">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
